{% extends 'base.html' %}
{% block title %}
    {{ user.username }} Profile
{% endblock %}

{% block content %}
    <h4 class="text-center">{{ user.username|capfirst }}</h4>
    <p class="text-center">{{ user.profile.bio }}</p>

    {% for post in posts %}
        <div class="card">
            <p class="card-body"><a href="{{ post.get_absolut_url  }}">{{ post.body }}</a></p>
        </div>
        {% empty %}
        <h1>in user post nadare</h1>
    {% endfor %}
{% endblock %}
